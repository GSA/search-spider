version: 2
updates:
  - package-ecosystem: "pip"
    directories:
      - "/"
      - "/search_gov_crawler"
    schedule:
      interval: "weekly"
    groups:
      production-dependencies:
        patterns:
          - "python-json-logger"
          - "scrapy*"
          - "spidermon*"
          - "elasticsearch"
          - "lxml_html_clean"
          - "typing_extensions"
          - "newspaper4k"
          - "cchardet"
          - "tldextract"
          - "python-dotenv"
      testing-and-linting:
        patterns:
          - "freezegun"
          - "pylint"
          - "pytest*"
